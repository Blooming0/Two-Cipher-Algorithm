<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caesar-Cipher</title>
    <!-- TailWindCss -->
    <link href="./src/output.css" rel="stylesheet" />
  </head>
  <body class="bg-gradient-to-r from-slate-950 to-slate-800">
    <div class="container mx-auto">
      <!-- navBar -->
      <div class="text-3xl flex text-center font-bold">
        <a
          href="#"
          class="border-solid border-4 border-blue-800 text-blue-950 bg-slate-300 p-6 mx-10 w-2/5 rounded-b-lg ease-in-out duration-200 hover:bg-stone-500 hover:text-slate-300 active:bg-red-700"
          >Caesar-Cipher
        </a>

        <a
          href="./src/rot13.html"
          class="text-blue-950 bg-slate-300 p-6 mx-10 w-2/5 rounded-b-lg ease-in-out duration-200 hover:bg-stone-500 hover:text-slate-300 active:bg-red-700"
        >
          rot13-Cipher
        </a>
      </div>
      <!-- Body ecrypt message-->
      <div class="flex w-full my-36 justify-between m-2 items-center">
        <!-- MESSAGE BEFOR CIPHER -->
        <div class="m-2">
          <label
            for="message0"
            class="block mb-2 text-bold text-2xl text-yellow-500"
            >Unciphered Message🔓</label
          >
          <textarea
            id="message0"
            name="message"
            rows="10"
            cols="35"
            placeholder="Enter your message here ... "
            class="UncypherMsg rounded-lg p-2.5 text-3xl"
          ></textarea>
        </div>
        <!-- Buuton -->
        <button
          onclick="encrypt(document.getElementById(`message0`).value,3)"
          class="text-white bg-teal-900 h-fit p-3 rounded text-2xl font-bold hover:bg-red-800 shadow-2xl shadow-slate-500/50 ease-in-out duration-200"
        >
          encrypt🗝️message
        </button>
        <!-- MESSAGE AFTAR CIPHER -->
        <div class="m-2">
          <h1 class="block mb-2 text-bold text-2xl text-yellow-500">
            Ciphered Message🔐
          </h1>
          <textarea
            id="message1"
            name="message1"
            rows="10"
            cols="35"
            class="cypherMsg rounded-lg p-2.5 text-3xl select-none"
            disabled
          ></textarea>
        </div>
      </div>

      <!-- HR -->
      <hr class="text-9xl" />
      <!--// HR //-->

      <!-- Body Decrypte message-->
      <div class="flex w-full my-36 justify-between m-2 items-center">
        <!-- MESSAGE BEFOR CIPHER -->
        <div class="m-2">
          <label
            for="message2"
            class="block mb-2 text-bold text-2xl text-yellow-500"
            >Ciphered Message🔐</label
          >
          <textarea
            id="message2"
            name="message"
            rows="10"
            cols="35"
            placeholder="Enter your Encrypted message"
            class="cypherd-msg-second-row rounded-lg p-2.5 text-3xl"
          ></textarea>
        </div>
        <!-- Buuton -->
        <button
          onclick="decrypt(document.getElementById(`message2`).value,3)"
          class="text-white bg-red-800 h-fit p-3 rounded text-2xl font-bold hover:bg-teal-900 shadow-2xl shadow-slate-500/50 ease-in-out duration-200"
        >
          Decrypt🗝️message
        </button>
        <!-- MESSAGE AFTAR CIPHER -->
        <div class="m-2">
          <label
            for="message3"
            class="block mb-2 text-bold text-2xl text-yellow-500"
            >Unciphered🔓</label
          >
          <textarea
            id="message3"
            name="message"
            rows="10"
            cols="35"
            class="uncypherd-msg-second-row rounded-lg p-2.5 text-3xl"
            disabled
          ></textarea>
        </div>
      </div>
    </div>
    <script src="./src/caesar.js"></script>
  </body>
</html>
